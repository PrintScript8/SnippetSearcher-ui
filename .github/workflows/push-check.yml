name: Verify CI

on:
  push:
    branches:
      - 'dev'
      - 'main'

jobs:
  verify_valid:
    name: Verify valid image
    uses: PrintScript8/ingsis-library/.github/workflows/on-pull-request.yml@main

  build:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

  publish_docker:
    name: Publish Docker image
    needs: [verify_valid, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy static files
        run: cp -r dist/* .

      - name: Docker Login
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v3.7.1

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/printscript8/${{ inputs.service_name }}:latest

  rerun_image:
    name: Rerun Docker image
    needs: publish_docker
    uses: PrintScript8/ingsis-library/.github/workflows/vm-login.yml@main
    with:
      service_name: ${{ github.ref == 'refs/heads/main' && 'ui' || 'ui-dev' }}
      port: "3000"

permissions:
  packages: write